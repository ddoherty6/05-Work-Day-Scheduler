<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <article id="9am" class="row">
        <div class="col-1 hour">9AM</div>
        <textarea class="col-10">Event</textarea>
        <div class="col-1 saveBtn">
          <button class="description">
            <span class="material-icons">save_as</span>
          </button>
        </div>
      </article>
      <article id="10am" class="row">
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10">Event</textarea>
        <div class="col-1 saveBtn"><span class="material-icons">save_as</span></div>
      </article>
      <article id="11am" class="row">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10">Event</textarea>
        <div class="col-1 saveBtn"><span class="material-icons">save_as</span></div>
      </article>
      <article id="12am" class="row">
        <div class="col-1 hour">12PM</div>
        <textarea class="col-10">Event</textarea>
        <div class="col-1 saveBtn"><span class="material-icons">save_as</span></div>
      </article>
      <article id="1pm" class="row">
        <div class="col-1 hour">1PM</div>
        <textarea class="col-10">Event</textarea>
        <div class="col-1 saveBtn"><span class="material-icons">save_as</span></div>
      </article>
      <article id="2pm" class="row">
        <div class="col-1 hour">2PM</div>
        <textarea class="col-10">Event</textarea>
        <div class="col-1 saveBtn">
          <span class="material-icons">save_as</span></div>
      </article>
      <article id="3pm" class="row">
        <div class="col-1 hour">3PM</div>
        <textarea class="col-10">Event</textarea>
        <div class="col-1 saveBtn"><span class="material-icons">save_as</span></div>
      </article>
      <article id="4pm" class="row">
        <div class="col-1 hour">4PM</div>
        <textarea class="col-10">Event</textarea>
        <div class="col-1 saveBtn"><span class="material-icons">save_as</span></div>
      </article>
      <article id="5pm" class="row">
        <div class="col-1 hour">5PM</div>
        <textarea class="col-10">Event</textarea>
        <div class="col-1 saveBtn"><span class="material-icons">save_as</span></div>
      </article>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
